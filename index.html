<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine - Space Shooter RPG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay" class="hidden">
            <!-- UI elements will be dynamically inserted here -->
        </div>
        <div id="start-screen" class="screen">
            <h1>DOPAMINE</h1>
            <h2>Space Shooter RPG</h2>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over</h2>
            <div id="game-stats"></div>
            <button id="restart-button">Try Again</button>
        </div>
        <div id="menu-screen" class="screen hidden">
            <div id="menu-overlay"></div>
            <div id="menu-container">
                <div id="menu-header">
                    <h2>Menu</h2>
                    <button id="resume-button" class="close-button">Ã—</button>
                </div>
                <div id="menu-tabs">
                    <button id="tab-inventory" class="menu-tab active">Inventory</button>
                    <button id="tab-skills" class="menu-tab">Skills</button>
                    <button id="tab-shop" class="menu-tab">Shop</button>
                </div>
                <div id="menu-content">
                    <div id="inventory-content" class="tab-content active">
                        <!-- Inventory content will be dynamically inserted here -->
                    </div>
                    <div id="skills-content" class="tab-content">
                        <!-- Skills content will be dynamically inserted here -->
                    </div>
                    <div id="shop-content" class="tab-content">
                        <h3>Shop</h3>
                        <p>Shop functionality coming soon!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Script (using ES modules) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
